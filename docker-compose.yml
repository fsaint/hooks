version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: hooks
      POSTGRES_PASSWORD: hooks_password
      POSTGRES_DB: hooks
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hooks"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for pub/sub and caching)
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Hooks Server (API)
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    environment:
      PORT: 3001
      HOST: 0.0.0.0
      LOG_LEVEL: info
      DATABASE_URL: postgresql://hooks:hooks_password@postgres:5432/hooks
      REDIS_URL: redis://redis:6379
      CORS_ORIGINS: http://localhost:3000,http://web:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Hooks Web Dashboard
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      server:
        condition: service_healthy

  # Hooks Daemon (Health Checker) - Optional, run locally for now
  # daemon:
  #   build:
  #     context: .
  #     dockerfile: packages/daemon/Dockerfile
  #   environment:
  #     HOOKS_API_URL: http://server:3001
  #   depends_on:
  #     server:
  #       condition: service_healthy

volumes:
  postgres_data:
  redis_data:
